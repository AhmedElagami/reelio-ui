<mat-card class="example-card" routerLink="/video/{{video.videoId}}">
  <img mat-card-image [src]="video.thumbnailUrl" alt="">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{video.videoName}}</mat-card-title>
    <mat-card-subtitle class="subtitles">Reelio</mat-card-subtitle>
    <mat-card-subtitle class="subtitles">100k views</mat-card-subtitle>
  </mat-card-header>
</mat-card>
